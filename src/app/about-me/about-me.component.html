<div class="container is-flex is-column">
    <div class="is-flex">
        <span class="is-flex"><app-text class="title animate">About</app-text></span>
        <span class="is-flex"><app-text class="title animate l-margin-left">ME</app-text></span>
    </div>
    <div class="content is-flex is-space-between">
        <div class="is-flex is-column">
            <app-card title="EXPERIENCES">
                <ng-container *ngFor="let experience of experiences">
                    <app-card-experience [experience]="experience"></app-card-experience>
                </ng-container>
            </app-card>
            <app-card title="TECHNOLOGY SKILLS" class="l-margin-top">
                <ng-container *ngFor="let skill of skills">
                    <app-card-skill [skill]="skill"></app-card-skill>
                </ng-container>
            </app-card>
        </div>
        <div class="is-flex is-column">
            <app-card title="EDUCATION">
                <ng-container *ngFor="let education of educations">
                    <app-card-experience [experience]="education"></app-card-experience>
                </ng-container>
            </app-card>
            <app-card title="BOOKS ❤️" class="l-margin-top">
                <div class="is-flex l-margin-top books">
                    <ng-container *ngFor="let book of books">
                        <img class="book l-margin-right" [src]="'/assets/' + book.img" alt="">
                    </ng-container>
                </div>
            </app-card>
        </div>
        <div class="is-flex is-column">
            <app-card title="PHOTOGRAPHY">
            </app-card>
        </div>
        
    </div>
</div>
